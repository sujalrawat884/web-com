<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - MLSC MGMCOET</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'mlsc-blue': '#0078d4',
                        'mlsc-dark-blue': '#005a9f',
                        'mlsc-light-blue': '#40e0d0',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <div class="bg-white rounded-xl shadow-lg p-8">
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="bg-mlsc-blue bg-opacity-10 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-shield-alt text-3xl text-mlsc-blue"></i>
                </div>
                <h1 class="text-2xl font-bold text-gray-900 mb-2">Admin Login</h1>
                <p class="text-gray-600">Enter PIN to access event management</p>
            </div>

            <!-- Success/Error Messages -->
            {% if error %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                <i class="fas fa-exclamation-circle mr-2"></i>{{ error }}
            </div>
            {% endif %}

            {% if request.query_params.get('message') %}
            <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
                <i class="fas fa-check-circle mr-2"></i>{{ request.query_params.get('message') }}
            </div>
            {% endif %}

            <!-- Login Form -->
            <form method="post" action="/admin/login">
                <div class="mb-6">
                    <label for="pin" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-key mr-2"></i>Admin PIN
                    </label>
                    <input 
                        type="password" 
                        id="pin" 
                        name="pin" 
                        required 
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-mlsc-blue focus:border-transparent text-center text-2xl tracking-widest"
                        placeholder="Enter PIN"
                        maxlength="4"
                        pattern="[0-9]{4}"
                        title="Please enter a 4-digit PIN"
                    >
                </div>

                <button 
                    type="submit" 
                    class="w-full bg-mlsc-blue text-white py-3 px-4 rounded-lg hover:bg-mlsc-dark-blue transition-colors font-semibold"
                >
                    <i class="fas fa-sign-in-alt mr-2"></i>Login
                </button>
            </form>

            <!-- Back to Website -->
            <div class="mt-6 text-center">
                <a href="/" class="text-mlsc-blue hover:text-mlsc-dark-blue transition-colors">
                    <i class="fas fa-arrow-left mr-2"></i>Back to Website
                </a>
            </div>
        </div>

        <!-- Security Note -->
        <div class="mt-6 text-center text-sm text-gray-500">
            <i class="fas fa-info-circle mr-2"></i>
            For security, admin sessions expire after 1 hour
        </div>
    </div>

    <script>
        // Auto-focus on PIN input
        document.getElementById('pin').focus();
        
        // Submit form on 4-digit entry
        document.getElementById('pin').addEventListener('input', function(e) {
            if (e.target.value.length === 4) {
                // Small delay to show the complete PIN
                setTimeout(() => {
                    e.target.form.submit();
                }, 300);
            }
        });
    </script>
</body>
</html>
